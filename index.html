<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script type="text/javascript" src="js/idb.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel=" stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="d-flex justify-content-center mt-5">
        <div class=" width border border-1 border-black p-2 rounded-3">
            <div class="todo-list rounded-3 p-3">
                <h1 class="text-center">To do list</h1>
            </div>

            <div id="task-container">
            </div>

            <div class="add-task mt-4 rounded-1 p-3">
                <h2>Add new to do.</h2>
                <div>
                    <div class="form-group my-2">
                        <label for="taskTitle">Task title:</label>
                        <input type="text" class="form-control" id="taskTitle">
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="hours">Hours (hh):</label>
                            <input type="number" class="form-control" id="hours">
                        </div>
                        <div class="col">
                            <label for="minutes">Mins (mm):</label>
                            <input type="number" class="form-control" id="minutes">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="day">Day:</label>
                            <select class="form-control" id="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="month">Month:</label>
                            <select class="form-control" id="month">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="year">Year:</label>
                            <select class="form-control" id="year">
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                    </div>
                    <button id="addTask" onclick="idbApp.addTask()" class="btn btn-primary mt-3">Add Task</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
